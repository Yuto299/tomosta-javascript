<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const items = ['りんご', 'みかん', 'バナナ'];
      console.table(items);

      //内容を追加する
      items.push('いちご');
      items.unshift('もも');
      console.table(items);

      //内容を変更
      items[0] = '';
      console.table(items);

      //内容を削除
      items.shift();
      console.table(items);

      //一部分を取り出す
      console.table(items.slice(1, 3));
    </script>
  </body>
</html>
