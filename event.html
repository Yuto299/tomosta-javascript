<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <div>
      <p>サイコロ: <span id="output">?</span></p>
    </div>
    <div>
      <button id="do_dice">サイコロを振る</button>
    </div>

    <script>
      // const doDice = () => {
      ///const dice = Math.floor(Math.random() * 6) + 1; //小数点切り捨て、0-5の範囲を1-6に変換
      //document.getElementById('output').textContent = dice;
      //};

      document.getElementById('do_dice').addEventListener('click', () => {
        const dice = Math.floor(Math.random() * 6) + 1; //小数点切り捨て、0-5の範囲を1-6に変換
        document.getElementById('output').textContent = dice;
      });
      //要素.addEventListener('イベント名', 関数名);
    </script>
  </body>
</html>
