<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      class Person {
        name;
        birth;

        constructor(name, birth) {
          this.name = name;
          this.birth = birth;
        }

        getAge() {
          //年齢を計算する
          const now = new Date();
          let age = now.getFullYear() - this.birth.getFullYear();

          //誕生日がまだ来ていなければ、1引く
          const thisBirth = new Date(now.getFullYear(), this.birth.getMonth(), this.birth.getDate());
          if (now < thisBirth) {
            age--;
          }

          return age;
        }
      }

      let toshiko = new Person('としこ', new Date(1990, 11, 1));
      console.log(toshiko.birth);
      console.log(toshiko.getAge());

      let taro = new Person('たろう', new Date(1980, 10, 1));
      console.log(taro.birth);
      console.log(taro.getAge());
    </script>
  </body>
</html>
