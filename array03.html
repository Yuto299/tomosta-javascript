<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const area = {
        hokkaido: ['北海道'],
        tohoku: ['青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県'],
        kanto: ['茨城県', '栃木県', '群馬県', '埼玉県', '千葉県', '東京都', '神奈川県'],
      };
      console.table(area);

      for (areaname in area) {
        document.write(areaname + '<br>');
        for (prefname of area[areaname]) {
          document.write('-' + prefname + '<br>');
        }
      }
    </script>
  </body>
</html>
