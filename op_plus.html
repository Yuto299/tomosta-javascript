<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      let sum = 100; //100円の商品を購入した
      document.write(sum + '<br>');

      sum += 200; //200円の商品を追加で購入した
      document.write(sum + '<br>');

      sum += 300; //300円の商品を追加で購入した
      document.write(sum + '<br>');

      //インクリメント（加算する）
      let num = 1;
      document.write(num + '<br>');
      num++;
      document.write(num + '<br>');

      //デクリメント（減算する）
      num--;
      document.write(num + '<br>');
    </script>
  </body>
</html>
