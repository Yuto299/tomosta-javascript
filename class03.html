<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      class Item {
        name;
        stock;

        constructor(name, stock = 0) {
          this.name = name;
          this.stock = stock;
        }
      }
      let peach = new Item('もも', 5);
      console.log(peach.name);

      let banana = new Item('バナナ');
      console.log(banana.stock);
    </script>
  </body>
</html>
